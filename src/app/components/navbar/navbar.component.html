    >

      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" *ngIf="!estaLoggeado">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/acceso/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/acceso/register']"
            routerLinkActive="active"
            >Registro</a
          >
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav" *ngIf="estaLoggeado">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['misTurnos']"
            routerLinkActive="active"
            >Mis turnos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['solicitarTurno']"
            routerLinkActive="active"
            *ngIf="perfil == 'paciente'"
            >Solicitar Turno</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['pacientes']"
            routerLinkActive="active"
            *ngIf="perfil == 'especialista'"
            >Pacientes</a
          >
        </li>
      </ul>
    </div>
    <div
      class="collapse navbar-collapse justify-content-end"
      *ngIf="estaLoggeado"
    >
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              [src]="usuarioLogueado?.fotoUno"
              alt="avatar"
              width="40"
              height="40"
              class="rounded-circle"
            />
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <h6 class="ps-3">
              {{ usuarioLogueado?.nombre }} {{ usuarioLogueado?.apellido }}
            </h6>
            <a class="dropdown-item" [routerLink]="['perfil']">Perfil</a>
            <!-- <a class="dropdown-item" [routerLink]="['backoffice/seccionUsuarios']" *ngIf="perfil == 'admin'">Secci√≥n usuarios</a> -->

                <div>Salir</div>
                <div>
                  <i class="bi bi-box-arrow-right"></i>
                </div>
              </div>
            </a>
          </div>

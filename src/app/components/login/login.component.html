<!-- Section: Design Block -->
<app-loading [inputLoading]="loading"></app-loading>
<section class="">

  <div class="container vh-100 d-flex justify-content-center align-items-center ">
    <div class="card signin-content py-4 shadow-lg p-3 mb-5 bg-body rounded-4 d-flex">
      <div class="row align-items-center">

        <div class="singin-img col-md-6 py-5 text-lg-center opacity-100">
          <img src="../../../assets/undraw_access_account_re_8spm.svg"
          alt="" class="opacity-100"/>
        </div>

        <div class="signin-form col-md-6 py-5 px-5 text-align-start opacity-100">
          <h1 class="fw-bold mb-4">Login</h1>
          <form [formGroup]="formGroup" (submit)="ingreso()">
            <!-- Email input -->
            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="mail">
              <label for="email">Email</label>
              <span class="text-danger" *ngIf="formGroup.get('mail')?.hasError('required') && formGroup.get('mail')?.touched">El mail requerido.</span>
              <span class="text-danger" *ngIf="formGroup.get('mail')?.hasError('email')">El formato del mail es incorrecto.</span>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="pass" placeholder="****" formControlName="password">
              <label for="pass">Password</label>
              <span class="show-pass"><i [ngClass]="eyeToggle == 'text'? 'bi bi-eye': 'bi-eye-slash' " id="eye" (click)="mostrarPassword()"></i></span>
              <span class="text-danger" *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched">El password es requerido.</span>
              <span class="text-danger" *ngIf="formGroup.get('password')?.hasError('minLength')">El password debe contener al menos 6 caracteres.</span>
              <span class="text-danger" *ngIf="formGroup.get('password')?.hasError('maxLength')">El password debe contener como máximo 20 caracteres.</span>
            </div>

          <!-- Submit button -->
          <div class="row d-flex">
            <div class="col col-md-5">
              <button type="submit" class="btn btn-primary btn-block mt-2 mb-4">
                INGRESAR
              </button>
            </div>
            <div class="col col-md-7">
              <p class="mt-3 mb-4 ms-3">¿Aún no estás <span><a [routerLink]="['/acceso/register']">registrado</a></span>?</p>
            </div>
          </div>

          <!-- Register buttons -->
          <div class="text-center">
            <p>o logueate con:</p>

            <button type="button" class="btn btn-primary  ">
              <i class="bi bi-google"></i> oogle
            </button>

          </div>
        </form>
      </div>
    </div>
    </div>

    <div class="accesos-rapidos justify-content-center">

      <div class="fab-button">
          <button class="fastAccessButton"
              [ngStyle]="{'background-image': 'url(' + adminFotoUrl + ')'}" (click)="cargarAdmin()">
          </button>
          <br>
          <h6>Administrador</h6>
      </div>

      <div class="fab-button">
        <button class="fastAccessButton"
            [ngStyle]="{'background-image': 'url(' + especialistaFotoUrl + ')'}" (click)="cargarEspecialista('1')">
        </button>
        <br>
        <h6>Especialista</h6>
      </div>

      <div class="fab-button">
        <button class="fastAccessButton"
            [ngStyle]="{'background-image': 'url(' + especialistaDosFotoUrl + ')'}" (click)="cargarEspecialista('2')">
        </button>
        <br>
        <h6>Especialista 2</h6>
      </div>

      <div class="fab-button">
        <button class="fastAccessButton"
            [ngStyle]="{'background-image': 'url(' + pacienteFotoUrl + ')'}" (click)="cargarPaciente()">
        </button>
        <br>
        <h6>Paciente</h6>
      </div>

    </div>



  </div>

</section>

<!-- Section: Design Block -->

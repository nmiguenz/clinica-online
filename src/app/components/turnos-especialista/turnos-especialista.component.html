<div class="container py-4">

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid">
      <app-tabla-turnos [usuarioMostrar]="especialistaLogueadoInput" [tipoUsuario]="'especialista'" (seSeleccionoTurno)="mostrar($event)"></app-tabla-turnos>
    </div>
  </div>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid">
      <app-detalle-turno [usuarioSeleccionado]="especialistaLogueadoInput" [turnoSeleccionado]="turnoSeleccionado"></app-detalle-turno>
    </div>
  </div>

</div>
